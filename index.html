<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ideate 2016 Check-In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='checkin/css/main.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="notifications" class="dontPrint">
        <div class="notify" id="good"></div>
        <div class="notify" id="bad"></div>
    </div>
    <div id="page">
        <div id="search" class="dontPrint">
            <img id="searchIcon" src="checkin/img/search.svg" />
            <input type="text" placeholder="Search by Email"></input>
        </div>
        <div id="success">
            <div id="template">
                <div id="topBar">
					<img src="checkin/img/logo.png" />
                    <div id="type">PARTICIPANT</div>
                </div>
                <div id="top">
                    <div id="crop_cat_container">
                        <div id="crop_cat"></div>
                    </div>
                    <div id="names">
                        <input type="text" id="first" placeholder="First Name" />
                        <textarea id="full" rows="3" placeholder="Full Name"></textarea>
                    </div>
                </div>
                <div id="hackLogo">
					<div id="school">Duke University, 2018</div>
                </div>
                <div id="resizers">
                    <div id="r1" class="resizer">
                        <button>+</button>
                        <button>–</button>
                    </div>
                    Change Font Size
                    <div id="r2" class="resizer">
                        <button>+</button>
                        <button>–</button>
                    </div>
                </div>
				<img id="bg" src="checkin/img/temp.png" />
            </div>
        </div>
        <button id="print" class="print dontPrint">CHECK IN + PRINT</button>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="checkin/js/main.js"></script>
</body>

</html>
